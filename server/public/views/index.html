<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prime Digital Academy Team Generator</title>
  <!-- jQuery -->
  <script src="/vendors/jquery/dist/jquery.min.js"></script>
  <!-- jQuery UI -->
  <script src="/vendors/jquery-ui/jquery-ui.js"></script>
  <!-- Project Script -->
  <script src="/assets/scripts/team_gen.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
  <!-- Custom CSS -->
  <link href="/assets/styles/stylesheet.css" rel="stylesheet" >
</head>
<body>
  <div class="container">
    <h1>Prime Team Generator</h1>
    <div id="tabs">
      <ul class="tab-selector">
        <li><a href="#tabs-1">Choose Number of Teams</a></li>
        <li><a href="#tabs-2">Choose Number of Students</a></li>
      </ul>
      <div class="team-size" id="tabs-1">
        <button class="team-request btn btn-info" data-teamsize="2">2</button>
        <button class="team-request btn btn-info" data-teamsize="3">3</button>
        <button class="team-request btn btn-info" data-teamsize="4">4</button>
        <button class="team-request btn btn-info" data-teamsize="5">5</button>
        <button class="team-request btn btn-info" data-teamsize="6">6</button>
        <button class="team-request btn btn-info" data-teamsize="7">7</button>
        <button class="team-request btn btn-info" data-teamsize="8">8</button>
        <button class="team-request btn btn-info" data-teamsize="9">9</button>
        <button class="team-request btn btn-info" data-teamsize="10">10</button>
        <button class="team-request btn btn-info" data-teamsize="11">11</button>
        <button class="randomizer btn btn-success">Generate</button>
      </div>
      <div class="team-size" id="tabs-2">
        <button class="student-request btn btn-info" data-teamsize="2">2</button>
        <button class="student-request btn btn-info" data-teamsize="3">3</button>
        <button class="student-request btn btn-info" data-teamsize="4">4</button>
        <button class="student-request btn btn-info" data-teamsize="5">5</button>
        <button class="student-request btn btn-info" data-teamsize="6">6</button>
        <button class="student-request btn btn-info" data-teamsize="7">7</button>
        <button class="student-request btn btn-info" data-teamsize="8">8</button>
        <button class="student-request btn btn-info" data-teamsize="9">9</button>
        <button class="student-request btn btn-info" data-teamsize="10">10</button>
        <button class="student-request btn btn-info" data-teamsize="11">11</button>
        <button class="randomizer btn btn-success">Generate</button>
      </div>
      <div class="teams">
        <!-- Display Teams & Students Here -->
      </div>
    </div>
  </div>
</body>
</html>
